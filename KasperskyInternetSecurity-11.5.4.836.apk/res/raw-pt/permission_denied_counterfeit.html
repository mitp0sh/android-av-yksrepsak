<html xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">
	<head>
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
			<title>${BLOCK_PAGE_TITLE}</title>
		<style type="text/css">
			html,body{padding:0;margin:0;height:100%}
			.header {color:#000000;font:bold 20px tahoma,sans-serif;margin-bottom:15px}
			.text {color:#777777;font:15px tahoma,sans-serif;}
			.wrap {margin:0 auto;max-width:400px;height:100%}
			.wrap td {text-align:center;}
			input{margin-top:15px}
			.brd{border:1px solid #828282;border-radius:14px;}
			.brd td:last-child{padding:15px 15px 15px 0}
			@media only screen and (orientation:portrait) {
				#portrait{display:none}
				.brd td:last-child{padding:0 15px 15px}
			}
			@media only screen and (orientation:landscape) {
				#landscape{display:none}
			}
		</style>
		<script type="text/javascript">
			function onAddExclusion() {
				var intent = "intent:#Intent;action=android.intent.action.VIEW;launchFlags=0x14800000;component=com.kaspersky.pctrl/.webfiltering.gui.WebFilterAddExclusionActivity;S.url=${BLOCK_PAGE_URL};end";
				window.location = intent;
			}
			
			function selectIconLocation(icon) {
				var iconLocation;
				if (window.location.href.indexOf("file://") == 0) {
					iconLocation = "file:///";
				}
				else {
					iconLocation = "http://mobile.kaspersky.local";
				}
				iconLocation += "${ICON_FILE}";
				if (icon.src != iconLocation) {
					icon.src = iconLocation;
				}
			}
		</script>
	
<!--[if gte mso 9]><xml>
<mso:CustomDocumentProperties>
<mso:ContentType msdt:dt="string">Document</mso:ContentType>
</mso:CustomDocumentProperties>
</xml><![endif]-->
</head>
	<body>
		<table class="wrap" role="presentation"><tr><td>
			<table role="presentation" class="brd">
				<tr>
					<td id="portrait">
						<img src="permission_denied.png" onerror="selectIconLocation(this)" />
					</td>
					<td>
						<img src="permission_denied.png" onerror="selectIconLocation(this)" id="landscape" />
						<div class="header">${COUNTERFEIT_BLOCK_PAGE_HEADER}</div>
						<div class="text">${COUNTERFEIT_BLOCK_PAGE_TEXT}</div>
						<!--<input type="submit" value="${BLOCK_PAGE_ADD_EXCLUSION}" name="add_excl" onclick="onAddExclusion()">-->
					</td>
				</tr>
			</table>
		</td></tr></table>
	</body>
</html>
